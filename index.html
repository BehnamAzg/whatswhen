              <use href="/src/assets/icons/icons.svg#icon-calendar"></use>
            </svg>
          </button>
        </div>
        <!-- 3rd row -->

          <!-- tasks -->

            <span id="completedTasks" class="text-xl">3</span><span id="totalTasks" class="text-xs text-primary pt-1">/99</span>
          </span>
          <!-- date & btns -->
          <span class="bg-primary rounded-full text-white flex-center justify-between gap-x-3 p-1 ">
            <button id="prevDay" class="cursor-pointer rounded-full hover:bg-white/25 hover:mr-1 p-2 transition-all duration-200">
              <svg width="16" height="16" fill="currentColor">
                <use href="/src/assets/icons/icons.svg#icon-caret-left"></use>
              </svg>
            </button>
            <span>Today</span>
            <button id="nextDay" class="cursor-pointer rounded-full hover:bg-white/25 hover:ml-1 p-2 transition-all duration-200">

                <use href="/src/assets/icons/icons.svg#icon-caret-right"></use>
              </svg>
            </button>
          </span>
          <!-- progress -->

            <span id="percentDay" class="text-xl">56</span><span class="text-xs text-primary pt-1">%</span>
