<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsWhen?</title>
    <link href="/src/styles/style.css" rel="stylesheet">
    <script defer src="src/controllers/controller.js"></script>
  </head>

  <body class="bg-neutral-200 h-screen w-screen flex-center min-h-0">
    <div class="w-[30%] h-full min-h-0 flex flex-col px-4 font-albert font-bold max-sm:w-full max-md:w-1/2 max-lg:w-1/2">

      <header class="min-h-0 w-full flex flex-col select-none">
        <!-- 1st row -->
        <div class="flex-center justify-between py-2">
          <time datetime="09:41" class="text-sm leading-0">9:41</time>
          <span class="flex-center">
            <svg width="18" height="18" fill="currentColor">
              <use href="/src/assets/icons/icons.svg#icon-wifi"></use>
            </svg>
            <svg width="18" height="18" fill="currentColor">
              <use href="/src/assets/icons/icons.svg#icon-cell-signal"></use>
            </svg>
            <svg width="18" height="18" fill="currentColor">
              <use href="/src/assets/icons/icons.svg#icon-battery-full"></use>
            </svg>
            
          </span>
        </div>
        <!-- 2nd row -->
        <div class="flex-center justify-between py-2">
          <!-- menu -->
          <button class="rounded-full bg-white p-2.5 cursor-pointer hover:bg-primary hover:text-white transition-all duration-200">
            <svg width="20" height="20" fill="currentColor">
              <use href="/src/assets/icons/icons.svg#icon-list"></use>
            </svg>
          </button>
          <!-- date -->
          <div class="grid grid-cols-3 gap-0.5">
            <span class="flex justify-end items-end pb-0.5">Wed</span><span class="text-4xl mx-2 flex-center items-end">28</span><span class="flex justify-start items-end pb-0.5">Jun</span>
          </div>
          <!-- calendar -->
          <button class="rounded-full bg-white p-2.5 cursor-pointer hover:bg-primary hover:text-white transition-all duration-200">
            <svg width="20" height="20" fill="currentColor">
              <use href="/src/assets/icons/icons.svg#icon-calendar"></use>
            </svg>
          </button>
        </div>
        <!-- 3rd row -->
        <div class="flex-center justify-between py-2">
          <!-- tasks -->
          <span class="bg-white rounded-full h-full flex-center w-18">
            <span class="text-xl">3</span><span class="text-xs text-primary pt-1">/99</span>
          </span>
          <!-- date & btns -->
          <span class="bg-primary rounded-full text-white flex-center justify-between gap-x-3 p-1 ">
            <button class="cursor-pointer rounded-full hover:bg-white/25 hover:mr-1 p-2 transition-all duration-200">
              <svg width="16" height="16" fill="currentColor">
                <use href="/src/assets/icons/icons.svg#icon-caret-left"></use>
              </svg>
            </button>
            <span>Today</span>
            <button class="cursor-pointer rounded-full hover:bg-white/25 hover:ml-1 p-2 transition-all duration-200">
              <svg width="16" height="16" fill="currentColor">
                <use href="/src/assets/icons/icons.svg#icon-caret-right"></use>
              </svg>
            </button>
          </span>
          <!-- progress -->
          <span class="bg-white rounded-full h-full flex-center w-18">
            <span class="text-xl">56</span><span class="text-xs text-primary pt-1">%</span>
          </span>
        </div>
      </header>
  
      <main class="bg-neutral-100 w-full flex-1 min-h-0 mt-4">
        <section class="card-carousel flex-center ">
          <div class="carousel-track">
            <article class="card">
              card back
            </article>
            <article class="card">
              card main
            </article>
            <article class="card">
              card front
            </article>
          </div>
        </section>
      </main>

      <footer class=" w-full min-h-0 flex justify-end items-center select-none py-3">
        <button class="rounded-full bg-primary p-2.5 text-white cursor-pointer hover:bg-white hover:text-primary  transition-all duration-200">
          <svg width="20" height="20" fill="currentColor">
            <use href="/src/assets/icons/icons.svg#icon-plus"></use>
          </svg>
        </button>
      </footer>

    </div>
  </body>
</html>
